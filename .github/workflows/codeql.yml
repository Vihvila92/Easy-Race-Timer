name: CodeQL

on:
  push:
    branches: [ main, feat/** ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1'

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    # Note: The CodeQL "javascript" extractor already covers both .js and .ts files. Using a
    # matrix with both 'javascript' and 'typescript' causes duplicate analysis warnings.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: +security-and-quality

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      # (Optional) build step if TypeScript compilation is needed
      - name: Build backend
        working-directory: backend
        run: npm run build --if-present

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'
