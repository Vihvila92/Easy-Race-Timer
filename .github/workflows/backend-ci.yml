name: Backend CI

on:
  push:
    branches: [ main, feat/** ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ert
          POSTGRES_PASSWORD: ertpass
          POSTGRES_DB: ert_dev
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U ert" \
          --health-interval 5s \
          --health-timeout 5s \
          --health-retries 5
    env:
      DATABASE_URL: postgres://ert:ertpass@localhost:5432/ert_dev
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            pg_isready -h localhost -p 5432 -U ert && break;
            sleep 1;
          done

      - name: Run migrations
        working-directory: backend
        run: npm run migrate:up

      - name: Migration drift check
        working-directory: backend
        run: npx ts-node src/migrate.ts check

      - name: Unit tests
        working-directory: backend
        run: npm test --silent

      - name: Integration tests (RLS)
        working-directory: backend
        env:
          APP_ROLE: '1'
        run: npm run test:int --silent
